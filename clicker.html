<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/styles/main.css">
     <link rel="stylesheet" href="/styles/clicker.css">
     <script type="module" src="/components/site-header.js"></script>
     <script type="module" src="/scripts/clicker.js"></script>
    <title>Nerdy Thirty Clicker</title>
    <script src="index.js" type="module"></script>
</head>
<body>

    <site-header></site-header> 
    <div id="clicker-container">
        <div id="clicker-comp-wrapper">
            <img id="clicker-comp" draggable="false" src="/assets/misc-images/point.webp" alt="clicker img">
        </div>
        <h1 id="points_display">Points: </h1>

        <!-- Clicker Features: -->
        <!-- 5% chance of clickable popups to earn bonus points -->
        <!-- 0.5% chance of trigger 'frenzy' event, earning double points per click (including popup)-->
        <div class="tooltip-container">
            <p class="tooltip-icon">?</p>
            <p class="tooltip-text">
                Click the Coin to obtain points<br>
                Click the Popups for an extra 10 points (5% chance)<br>
                Trigger a Frenzy for x2 the points! (0.5% chance)
            </p>
        </div>

    </div>
</body>
</html>
