<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/styles/main.css">
     <link rel="stylesheet" href="/styles/shop.css">
     <script type="module" src="/components/site-header.js"></script>
     <script type="module" src="/components/frog-card.js"></script>
     <script type="module" src="/components/pack-cover.js"></script>
     <script type="module" src="/scripts/shop.js"></script>
    <title>Nerdy Thirty Shop</title>
    <script src="index.js" type="module"></script>
</head>
<body style="background-color: var(--secondary-background-color); color: white;">
    <site-header></site-header> 
    <p id="points-display" style="margin:0rem; margin-left: 1rem; margin-top: 0.25rem;;">Points: 0</p>
    <h1 id="shoptitle">🛒 Card Shop 🛒</h1>
    <div id="gen-container">
        <div id="card-container" style="margin-top: 1rem;"></div>
        <div id="result" style="margin-top: 1rem; font-size: 1.2rem;"></div>
    </div>
    <div id="buttoncont">
        <div id="button-row"> <!-- no longer necessary when add points button is removed -->
            <button id="generate-card" style="margin: 1rem 0; padding: 1rem;">Buy Random Card (-1)</button> <!-- temporary button name-->
            <div class="tooltip-container">
                <span class="tooltip-icon">❔</span>
                <div class="tooltip-text">
                    Drop Rates:<br>
                    Common: 55%<br>
                    Uncommon: 25%<br>
                    Rare: 15%<br>
                    Epic: 4%<br>
                    Legendary: 0.9%<br>
                    Special-Edition: 0.1%
                </div>
            </div>
        </div>
        <button id="add-points">Add 500 Points</button> <!-- temporary -->
    </div>
</body>
</html>
